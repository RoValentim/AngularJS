<!DOCTYPE html>
<html>
        <head>
                <title>Narrow Down Your Menu Choice</title>
                <meta name="viewport" content="width=device-width, initial-scale=1">
                <link rel="stylesheet" href="styles/bootstrap.min.css">
                <link rel="stylesheet" href="styles/styles.css">
        </head>
        <body ng-app="NarrowItDownApp">
                <div class="container" ng-controller="NarrowItDownController as narrowedMenu">
                        <h1>Narrow Down Your Chinese Menu Choice</h1>
                        <div class="form-group">
                                <input type="text" class="form-control" name="searchTerm" ng-model="narrowedMenu.searchTerm" placeholder="search term">
                        </div>
                        <div class="form-group">
                                <button ng-click="narrowedMenu.getMatchedMenuItems( searchTerm )" class="btn btn-primary">Narrow down</button>
                        </div>

                        <div>
                                <found-items found-items="narrowedMenu.found" on-remove="narrowedMenu.removeFoundItem( index )"></found-items>
                        </div>
                </div>

                <script src="angular.min.js" charset="utf-8"></script>
                <script src="app.js" charset="utf-8"></script>
        </body>
</html>
